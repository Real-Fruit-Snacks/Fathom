<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Terminal window background -->
  <rect x="4" y="4" width="56" height="56" rx="8" ry="8" fill="#1a1a1a" stroke="#333333" stroke-width="2"/>
  
  <!-- Terminal window title bar -->
  <rect x="4" y="4" width="56" height="12" rx="6" ry="6" fill="#333333"/>
  
  <!-- Terminal window control dots -->
  <circle cx="12" cy="10" r="2" fill="#ff5f56"/>
  <circle cx="20" cy="10" r="2" fill="#ffbd2e"/>
  <circle cx="28" cy="10" r="2" fill="#27ca3f"/>
  
  <!-- Terminal content area -->
  <rect x="8" y="20" width="48" height="36" fill="#1a1a1a"/>
  
  <!-- Command prompt -->
  <text x="10" y="32" font-family="monospace" font-size="8" fill="#00ff00">$ man</text>
  
  <!-- Document icon -->
  <g transform="translate(40, 24)">
    <!-- Document base -->
    <rect x="0" y="0" width="12" height="16" rx="1" ry="1" fill="#ffffff"/>
    <!-- Document fold -->
    <polygon points="0,0 4,0 4,4 0,4" fill="#e0e0e0"/>
    <!-- Document lines -->
    <rect x="2" y="6" width="8" height="1" fill="#666666"/>
    <rect x="2" y="8" width="6" height="1" fill="#666666"/>
    <rect x="2" y="10" width="7" height="1" fill="#666666"/>
    <rect x="2" y="12" width="5" height="1" fill="#666666"/>
  </g>
  
  <!-- Subtle glow effect -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg> 